<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <section id="card">
    <div id="image">
      <img src="./images/image-equilibrium.jpg" alt="Image Equilibrium">
      <div class="eyeIcon">
        <img src="./images/icon-view.svg" class="eye-icon" alt="View">
      </div>
    </div>

    <div id="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div id="price">
        <div>
          <img src="./images/icon-ethereum.svg" alt="Icon Ethereum">
          <p>0.041 ETH</p>
        </div>

        <div>
          <img src="./images/icon-clock.svg" alt="icon Clock">
          <p>3 days left</p>
        </div>
      </div>

      <hr>

      <div id="avatar">
        <img src="./images/image-avatar.png" alt="Image avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

  </section>
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Luckaas">Lucas Gomes</a>.
  </div>
</body>
</html>
